<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body class="container">
<form class="form-group" th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input class="form-control" type="text" th:field="*{name}" id="name"/>
    <small class="form-text" style="color:red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small >
    <br/>
    <label for="age">Enter age: </label>
    <input class="form-control" type="text" th:field="*{age}" id="age"/>
    <small class="form-text" style="color:red;"  th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></small >
    <br/>
    <label for="email">Enter email: </label>
    <input class="form-control" type="text" th:field="*{email}" id="email"/>
    <small class="form-text" style="color:red;"  th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small >
    <br/>
    <input class="btn btn-primary" type="submit" value="Create!"/>
</form>

</body>
</html>
