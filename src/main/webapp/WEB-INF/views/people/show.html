<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/b3ec54bf11.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body class="container">
<div class="form-group mb-2">


    <p class="form-control" th:text="${person.getName() + ', ' + person.getAge()}">VALUE</p>
    <p class="form-control" th:text="${'Email: ' + person.getEmail()}">VALUE</p>
    <p class="form-control" th:text="${person.getId()}">VALUE</p>
    <a class="btn btn-info" th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>
</div >
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input class="btn btn-info" type="submit" value="Delete"/>
</form>
</body>
</html>
